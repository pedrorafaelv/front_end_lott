<div class="container">
    <div class="left">
        <app-publicity></app-publicity>
        <h5 class="card-title">
            <fa-icon [icon]="faPeopleGroup"></fa-icon> Mis grupos </h5>
        <form autocomplete="off" [formGroup]="forma">
            <div class="form-group row">
                <div class="col-10">
                    <select formControlName="grupo" class="form-select form-select-font-size-1" name="grupo" (change)=onChangeGrupo()>
                        <option [ngValue]="null" disabled>Selecciona...</option>
                        <option  *ngFor="let item of grupos" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                    <small *ngIf="grupoNoValido" class="text-danger"></small>
                </div>
                <div class="col-2"></div>
            </div>

        </form>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Grupo en juego </li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link" routerLink="/profile" routerLinkActive="active">Editar Perfil</a>
            <a href="#" class="card-link" routerLink="/account" routerLinkActive="active">Mi cuenta</a>
        </div>
    </div>
    <div class="center">
        <div class="top">
            <div class="card text-center">
                <div class="card-header" *ngIf="raffleId"> {{raffle.name}}
                    <h3 class="card-title">Fichas que han salido</h3>
                </div>
                <div class="card-body">
                    <!-- <p class="card-text">apareceran las fichas que estan saliendo en el sorteo</p> -->
                    <div class="records" #scroll>
                        <app-records [Fichas]="fichas"></app-records>
                    </div>
                    <cdk-virtual-scroll-viewport itemSize="50">
                        <div *cdkVirtualFor="let item of fichas" class="list-container"> -->
                            <!-- <div class="records__item--image"> -->
                            <div class="caja">
                                <img [src]="item.image | imagen:color" class="img-thumbnail" appNotImage>
                            </div>
                        </div>
                    </cdk-virtual-scroll-viewport>
                    <!-- </div> -->
                </div>
                <div class="card-footer">
                    <button type="button" (click)=getNewRecord() class="btn btn-primary btn-sm"> Nueva Ficha >></button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="card text-center">
                <div class="card-header">
                    <p>Mis cartones</p>
                    <a href="#" class="btn btn-primary btn-sm">Gan√©</a>
                </div>
                <div class="card-body">
                    <div class="cards">

                        <app-card-raffle [raffleId]=" raffleId" [userId]="userId" [cartones]="cartones"></app-card-raffle>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="right">right</div>
</div>
