<div class="container">

    <div class="row">
        <div class="col" *ngFor="let ficha of Fichas">
            <div class="circle" data-toggle="tooltip" data-placement="right" [title]="ficha.name">
                <img [src]="ficha.image | recordImage:fichaGroup" class="img-thumbnail circle" appNotImage>
            </div>
        </div>
    </div>
</div>
