<div class="continer">
    <section class="botton-container bg-dark">
        <h3 class="navbar-brand">Grupos disponibles</h3>
        <div class="input-group mb-3">
            <form autocomplete="off" [formGroup]="forma">
                <div class="input-group-prepend">
                    <select class="custom-select form-select form-select-font-size-1" id="inputGroupSelect" formControlName="grupo" name="grupo" (change)=onChangeGrupo()>
                                        <option selected>Choose...</option>
                                        <option  *ngFor="let item of grupos" [ngValue]="item.id">{{item.name}}</option>
                                    </select>
                </div>
            </form>
        </div>
        <div class="submit-bottom">
            <form class="d-flex">
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </section>
    <section class="cartones-container  bg-dark" *ngIf="fichagroup">
